<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form>
            <input type="checkbox" id="checkUpper" name="checkUpper" value="false">
            <label for="checkUpper">Uppercase</label><br>
            <input type="checkbox" id="checkLower" name="checkLower" value="checkLower">
            <label for="checkLower">Lowercase</label><br>
            <input type="checkbox" id="checkSpecial" name="checkSpecial" value="checkSpecial">
            <label for="checkSpecial">Special Characters</label><br>
            <input type="checkbox" id="checkNumbers" name="checkNumbers" value="checkNumbers">
            <label for="checkNumbers">Numbers</label>
          </form>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
