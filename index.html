<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>c4rli's Password Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

  <div class="wrapper">
    <header>
      <h1>c4rli's Password Generator</h1>
    </header>

    <!-- Card -->
    <div class="card position-absolute top-50 start-50 translate-middle">
      
      <!-- Card header -->
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password" class="py-3"></textarea>
        
        <!-- Form containing options for password -->
        <form>
          <!-- Number of chars input -->
          <div class="input-group mb-3">
            <span class="input-group-text">Number of Characters</span>
            <input type="text" id="noOfChars" aria-label="First name" class="form-control">
          </div>

           <!-- Character type checkboxes -->
          <div class="input-group">
            <span class="input-group-text">Special [%,#,@]</span>
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" id="checkSpecial" name="checkSpecial"
                aria-label="Checkbox for following text input">
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-text">Numbers [1,2,3]</span>
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" id="checkNumbers" name="checkNumbers"
                aria-label="Checkbox for following text input">
            </div>
          </div>

          <div class="input-group">
            <span class="input-group-text">lower case</span>
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" id="checkLower" name="checkLower"
                aria-label="Checkbox for following text input">
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-text">UPPER CASE</span>
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" id="checkUpper" name="checkUpper"
                aria-label="Checkbox for following text input">
            </div>
          </div>
        </form>
      </div>

      <!-- Footer containing generate password button -->
      <div class="card-footer d-flex justify-content-center">
        <button id="generate" class="btn btn-success">Generate Password</button>
      </div>

    </div>
  </div>

  <!-- JavaScript -->
  <script src="./assets/script.js"></script>
</body>

</html>
